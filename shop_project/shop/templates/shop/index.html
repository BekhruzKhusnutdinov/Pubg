{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <!-- Подключаем Bootstrap 4 с русской документацией -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Общие стили */
        body {
            margin: 0;
            padding: 0;
            font-family: Bebas Neue, sans-serif;
            background: url('{% static "shop/bg1.jpg" %}') 50% 0 no-repeat;
            background-size: cover;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600; /* Semi-Bold */
        }

        .content {
            margin-top: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
        }

        .s1_slide1 {
            /* Поместите свои стили заднего фона сюда */
        }
        .med {
            padding-left: 10px;
        }


        .s3_tit {
            font-size: 24px;
            color: #fff; /* Белый цвет текста */
            text-align: center;
            text-shadow:
            -1px -1px 0 #000,
            1px -1px 0 #000,
            -1px 1px 0 #000,
            1px 1px 0 #000; /* Черный контур */
            margin-top: -90px;
}
           .separator {
    font-size: 24px; /* Устанавливаем размер символа | */
    color: #fff; /* Устанавливаем цвет символа | */
    margin: 0 10px; /* Добавляем небольшие отступы по бокам символа | */
}

        /* Увеличиваем высоту навигационного меню только на мобильных устройствах */
        @media only screen and (max-width: 400px) {
            .navbar {
                height: 100px !important; /* Увеличиваем высоту навигационного меню */
            }
            .navbar .nav-link {
                padding: 35px 16px !important; /* Увеличиваем отступы элементов меню */
            }
        }
        .part1_panel .btn_enter {
    background-color: #ffbe21;
    display: block;
    position: absolute;
    top: 76px;
    left: 1050px;
    width: 300px;
    height: 80px;
    line-height: 80px;
    text-align: center;
    font-size: 26px;
    font-weight: 900;
    text-transform: uppercase;
    color: #19191a;
    border-radius: 10px;
    transition: all 0.3s ease; /* Добавим анимацию для всех свойств */
}

.part1_panel .btn_enter:hover {
    background-color: #ffc133;
    transform: scale(1.1);
    width: 330px; /* Увеличим ширину при наведении */
    height: 90px; /* Увеличим высоту при наведении */
    line-height: 90px; /* Центрируем текст вертикально */
    font-size: 28px; /* Увеличим размер текста при наведении */
    border-radius: 15px; /* Увеличим радиус скругления углов */
}

/* Добавьте это правило, чтобы сделать кнопку выглядящей как "АВТОРИЗАЦИЯ" */
.part1_panel .btn_enter::after {
    content: 'АВТОРИЗАЦИЯ';
}



    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">Главная</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">О нас</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Контакты</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Авторизация
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'register' %}">Регистрация</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="{% url 'index' %}">Выйти</a></li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Поиск">
                <button class="btn btn-outline-success" type="submit">Поиск</button>
            </form>
        </div>
    </div>
</nav>
<div class="colab">
    <img src="{% static 'shop/pubg.png' %}" alt="" width="100px" height="100px"> <span class="separator">|</span> <img
        class="med" src="{% static 'shop/medasbuy.png' %}" alt="" width="200px">
</div>


<div class="content">
    <div class="s3_tit">
        <h1>АВТОРИЗУЙТЕСЬ</h1>
        <h2>ЧТО БЫ ПОЛУЧИТЬ 60 UC БЕСПЛАТНО</h2>
        <div class="button-container">
            <button onclick="window.location.href='{% url 'register' %}'" class="btn">АВТОРИЗАЦИЯ</button>
        </div>
    </div>
</div>

<!-- Подключаем Bootstrap 5.3.3 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
